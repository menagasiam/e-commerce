<div class="row" [style.height]="existingWishlistItem.length == 0 ? '500px': '100vh'">
    <div class="offset-3 col-lg-6 h-100 " [style.height]="existingWishlistItem.length == 0 ? '600px': '100%'">

        <div style="padding: 8rem 0rem;" *ngIf="existingWishlistItem.length > 0">
            <div style="font-size:20px ;">Wishlist </div>
            <div class="row contact-info" *ngFor="let item of existingWishlistItem">
                <div class="row d-flex align-items-center ">
                    <div class="col-3">
                        <img src={{item.imageUrl}} style="height: 100px;width: 100px;">
                    </div>
                    <div class="col-6">
                        <div class="img-text">{{item.title}}</div>
                    </div>
                    <div class="col-2 ">
                        <div class="logo">${{item.price}}</div>
                    </div>

                    <div class="col-1  ">
                        <div><button type="button" class="btn-close" (click)="removeItemFromCart(item.id)"
                                aria-label="Close"></button></div>
                    </div>

                </div>

            </div>

        </div>
        <div *ngIf="existingWishlistItem.length == 0" class="row text-center h-100 align-items-center">
            <h4>No item added</h4>
        </div>




    </div>
</div>
